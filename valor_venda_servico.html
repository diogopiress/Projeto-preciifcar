<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precificação na prestação de serviços</title>
    <link rel="stylesheet" href="public/style/main.css">
    <link rel="stylesheet" href="public/style/page-calc.css">
   
</head>

<body id="page-calc">
           
    <div class="calcs">
        <h1 class="calcs-title" id="maodeobra">Calculo da Mão de Obra</h1>

        Salarios dos funcionarios: <input class="calcs-inputs" type="number" name="salariofuncionario" id="salariofuncionario">
        Encargos sociais: <input class="calcs-inputs" type="number" name="emcargossociais" id="encargossociais">
        Quantidade de funcionarios: <input class="calcs-inputs" type="number" name="totalfuncionarios" id="totalfuncionarios">
        Carga horaria mensal (160 ou 220 horas): <input class="calcs-inputs" type="number" name="cargahoraria" id="cargahoraria">
        
        <input type="button" id="calcular" value="Calcular MO" onclick="calcular()">
        <div id="res"></div>
    </div>

    <div class="calcs">
        <h1 class="calcs-title" id="materiaisdiretos">Calculo dos Materiais Diretos </h1>
        Material01: <input type="number" class="matdireto" id="material01">
        Material02: <input type="number" class="matdireto" id="material02">
        Material03: <input type="number" class="matdireto" id="material03">
        Valor total do material direto: <input type="number" id="customaterial">

        <div id="resmatdireto"></div>

        <input type="button" id="calcular" value="Calcular MD" onclick="calcularmatdiretos()">
    </div>

    <footer>
        <p>
            Alternativa Soluções em  TI
        </p> 
    </footer>


    <script src="scripts.js"></script>

    
</body>


</html>
